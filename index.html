  <body class="bg-gray-900 text-white">
    <header class="flex items-center justify-around pt-10 mb-20">
      <button
        id="resetBtn"
        class="p-2 bg-white rounded-sm text-black text-sm uppercase hover:scale-110 transition font-bold"
      >
        Reset!
      </button>
      <p class="text-2xl md:text-4xl">(Between 1 and 20)</p>
    </header>
    <div class="text-center mb-16">
      <h1 id="mainMessage" class="text-5xl md:text-7xl">Guess The Number!</h1>
      <p class="mt-2 italic font-bold text-green-500">
        Make 3 guesses (3 points) and win the game.
      </p>
    </div>
    <main>
      <!-- input number section -->
      <section class="flex space-x-10 justify-center items-center mb-16">
        <input
          id="guessNumber"
          type="number"
          placeholder="?"
          class="rounded-md text-white text-6xl font-bold text-center bg-transparent border-blue-500 border-4 w-32 h-32 outline-none"
        />
        <button
          id="checkBtn"
          class="bg-white rounded-sm text-black text-xl hover:scale-110 transition h-auto p-5 flex items-center"
        >
          Check number!
        </button>
      </section>

      <!-- Information section -->
      <section
        class="flex space-y-10 flex-col items-center text-2xl justify-center"
      >
        <p id="message" class="text-center">Start guessing...</p>
        <div class="flex items-center justify-center space-x-10">
          <p>ğŸ’¯ Chances: <span id="chances">20</span></p>
          <p>ğŸ¥‡ Points: <span id="score">0</span></p>
        </div>
      </section>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>
